<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>ToDo List</title>
    <style>
        body {
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
<div class="container !direction !spacing">
    <div class="row justify-content-center">
    <form style="width: 50%">
        <fieldset>
            <legend class="fw-bold">Добавление новой задачи</legend>
            <div class="mb-3">
                <input type="text" id="task" class="form-control" placeholder="Название задачи">
            </div>
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Имя автора">
            </div>
            <div class="mb-3">
                <select id="status" class="form-select">
                    <option selected>Выбрать статус</option>
                    <option value="1">Статус 1</option>
                    <option value="2">Статус 1</option>
                    <option value="3">Статус 1</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Добавить задачу</button>
        </fieldset>
    </form>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
